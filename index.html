<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/gorilla.css">
</head>
<body>
    <div class="container">
        <h1 class="title">GORILLA CSS</h1>
        <div class="fuwafuwa container_frame">
            <figure>
                <img src="images/animal_gorilla.png" alt="">
                <figcaption>ふわふわするゴリラ</figcaption>
            </figure>
        </div>
        <div class="ukiuki container_frame">
            <figure>
                <img src="images/animal_gorilla.png" alt="">
                <figcaption>ウキウキするゴリラ</figcaption>
            </figure>
        </div>
        <div class="gorogoro container_frame">
            <figure>
                <img src="images/animal_gorilla.png" alt="">
                <figcaption>あらぶるゴリラ</figcaption>
            </figure>
        </div>
        <div class="spin container_frame">
            <figure>
                <img src="images/animal_gorilla.png" alt="">
                <figcaption>回るゴリラ</figcaption>
            </figure>
        </div>
        <div class="jumping container_frame">
            <figure>
                <img src="images/animal_gorilla.png" alt="">
                <figcaption>ジャンピングゴリラ</figcaption>
            </figure>
        </div>
        <div class="container_frame">
            <figure>
                <img src="images/animal_gorilla.png" alt="">
                <figcaption>ゴリラ</figcaption>
            </figure>
        </div>
        <div class="roll container_frame">
            <figure>
                <img class="front" src="images/animal_gorilla.png" alt="">
                <img class="back" src="images/animal_gorilla_back.png" alt="">
                <figcaption>回るゴリラ</figcaption>
            </figure>
        </div>
        <div class="zoom container_frame">
            <figure>
                <img src="images/animal_gorilla.png" alt="">
                <figcaption>hover me!</figcaption>
            </figure>
        </div>
        <div class="spin2 container_frame">
            <figure>
                <img src="images/animal_gorilla.png" alt="">
                <figcaption>回るゴリラ</figcaption>
            </figure>
        </div>
        <div class="skate container_frame">
            <figure>
                <img class="front" src="images/animal_gorilla.png" alt="">
                <img class="back" src="images/animal_gorilla_back.png" alt="">
                <figcaption>4回転サルコウゴリラ</figcaption>
            </figure>
        </div>
        <div id="js_click" class="dis container_frame">
            <figure>
                <img src="images/animal_gorilla.png" alt="">
                <figcaption>ゴ、ゴリラー！</figcaption>
            </figure>
        </div>
    </div>
<script src="js/gorilla.js"></script>
</body>
</html>
